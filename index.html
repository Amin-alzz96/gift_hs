<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fafafa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>This gift card is for you</h1>
        </header>

        <article>
            <p class="message">
                I thought a bit about what to send you.<br>
                I realized I'm not very good at hand-crafting things.<br>
                But thinking about your eyes made me want to create something anyway.
            </p>
        </article>

        <figure>
            <img src="assets/eyes-sketch.jpeg" alt="A hand-drawn sketch">
            <figcaption>This is how I remember them.</figcaption>
        </figure>
    </main>
</body>
</html>
